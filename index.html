<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Front End Developer</title>
  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Roboto+Slab|Nixie+One|Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/hamburger_click.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div id="header-logo" class="col-xs-6">
          <img src="images/initials.png" alt="Portfolio Initials" class="img-responsive"/>
        </div>
        <div id="personal-info" class="col-xs-6">
          <h1>Holly Williams</h1>
          <h3>Front-end Developer</h3>
        </div>
      </div>
      <!-- hamburger icon for smaller screens -->
      <div class="row">
        <div id="hamburger" class="col-xs-12 visible-xs-inline-block-custom">
          <a id="menu" class="header-menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
            </svg>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    </header>
    <nav id="navigation" class="row">
      <div id="nav-column" class="col-md-12">
        <ul id="nav-list" class="nav nav-tabs">
          <li class="nav-item" role="presentation"><a href="#">Home</a></li>
          <li class="nav-item" role="presentation"><a href="#">Projects</a></li>
          <li class="nav-item" role="presentation"><a href="#">About Me</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section id="picture-carousel">
        <!--picture carousel -->
        <div class="row">
          <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="images/zebra.jpg" alt="Zebra photo" class="img-responsive center-block">
                </div>
                <div class="item">
                  <img src="images/lion.jpg" alt="Lion photo" class="img-responsive center-block">
                </div>
                <div class="item">
                  <img src="images/giraffe.jpg" alt="Giraffe photo" class="img-responsive center-block">
                </div>
              </div>
              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <!-- end of picture carousel -->
      </section>
      <section id="portfolio-work">
        <header id="work-header">
          <div class="row">
            <div id="featured-work" class="col-md-12">
              <h2>Featured Work</h2>
            </div>
          </div>
        </header>
        <section id="projects">
          <div id="project-row" class="row">
            <div class="col-md-4">
              <img src="images/elephant.jpg" alt="Project one elephant picture" class="img-responsive center-block"/>
              <h3 class="project-name">Resume</h3>
              <p class="project-link">https://github.com/hwilliams/Resume/</p>
            </div>
            <div class="col-md-4">
              <img src="images/zebras-in-road.jpg" alt="Project two zebra picture" class="img-responsive center-block"/>
              <h3 class="project-name">Arcade</h3>
              <p class="project-link">https://github.com/hwilliams/Arcade/</p>
            </div>
            <div class="col-md-4">
              <img src="images/rhino.jpg" alt="Project three rhino picture"  class="img-responsive center-block"/>
              <h3 class="project-name">Neighborhood Map</h3>
              <p class="project-link">https://github.com/hwilliams/Neighborhood_Map/</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </div>
</body>
</html>
